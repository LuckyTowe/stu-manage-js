<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="icon" href="./src/images/logo.ico">
    <link rel="stylesheet" href="./src/index.css">
</head>

<body>
    <div class="student-system">
        <div class="header">
            <img src="./src/images/logo.png" alt="">
            <span>学生管理系统</span>
        </div>
        <div class="sidebar">
            <dl class="dl-header">
                <dt>学生管理</dt>
                <dd class="dl-list active" data-id='student-list'>学生列表</dd>
                <dd class="dl-list" data-id='student-add'>新增学生</dd>
            </dl>
        </div>
        <div class="content">
            <div class="student-list  content-active">
                <table>
                    <thead>
                        <tr>
                            <td>学号</td>
                            <td>姓名</td>
                            <td>性别</td>
                            <td>邮箱</td>
                            <td>年龄</td>
                            <td>手机号</td>
                            <td>住址</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody class="tableContent" id="tbody-area">

                    </tbody>
                </table>
                <div class="turn-page">
                    <button class="prev-page">上一页</button>
                    <button class="next-page">下一页</button>
                </div>
                <div class="modal">
                    <div class="mask"></div>
                    <div class="edit-form">
                        <h3>编辑表单</h3>
                        <form class="form-info" id="editTable">
                            <div>
                                <label for="name">姓名</label>
                                <input type="text" id="name">
                            </div>
                            <div>
                                <label for="sex">性别</label>

                                <input type="radio" name="sex" id="edit-male" checked value='0'>
                                <label for="edit-male" class="sex">男</label>
                                <input type="radio" name="sex" id="edit-woman" value="1">
                                <label for="editwoman" class="sex">女</label>

                            </div>
                            <div>
                                <label for="email">邮箱</label>
                                <input type="text" id="email">
                            </div>
                            <div><label for="sNo">学号</label>
                                <input type="text" id="sNo" disabled>
                            </div>
                            <div>
                                <label for="birth">生日</label>
                                <input type="text" name="birth" id="birth">
                            </div>
                            <div><label for="phone">手机</label>
                                <input type="text" id="phone">
                            </div>
                            <div>
                                <label for="address">地址</label>
                                <input type="text" id="address">
                            </div>
                            <div>
                                <label for=""></label>
                                <input type="submit" value="提交" class="btn" id="editSubmit">


                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="student-add">

            <form>
                <div>
                    <label for="name">姓名</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="sex">性别</label>
                    <input type="radio" name="sex" id="male" value='0' checked>
                    <label for="male" class="sex">男</label>
                    <input type="radio" name="sex" id="woman" value='1'>
                    <label for="woman" class="sex">女</label>

                </div>
                <div>
                    <label for="email">邮箱</label>
                    <input type="text" id="email">
                </div>
                <div><label for="sNo">学号</label>
                    <input type="text" id="sNo">
                </div>
                <div>
                    <label for="birth">出生年份</label>
                    <input type="text" name="birth" id="birth">
                </div>
                <div><label for="phone">手机</label>
                    <input type="text" id="phone">
                </div>
                <div>
                    <label for="address">地址</label>
                    <input type="text" id="address">
                </div>
                <div>
                    <label for=""></label>
                    <input type="submit" value="提交" class="btn submit">
                    <input type="reset" value="重置" class="btn reset"></div>


            </form>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>

</html>
